{% include header.html %}
<div class="row">
  <h1 class="heading">{{page.title}}</h1>
  <span class="date">{{page.date}}</span>
  {{content}}
</div>

<div class="row">
  <div class="post-meta">
    <div class="prev-post">
      {{ page.previous.title }}
    </div>

    <div class="next-post">
      {{ page.next.title }}
    </div>
  </div>
</div>

{% include footer.html %}
